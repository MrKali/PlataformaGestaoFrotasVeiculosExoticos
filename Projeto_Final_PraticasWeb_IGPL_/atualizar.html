<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Veículo - Gestão de Frotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atualizar Veículo</h1>
    </header>
    
    <main>
        <h2>Atualize as Informações do Veículo</h2>
        <form id="updateVehicleForm">
            <label for="vehiclePlate">Matrícula do Veículo:</label>
            <input type="text" id="vehiclePlate" name="vehiclePlate" required><br>

            <label for="vehicleModel">Modelo do Veículo:</label>
            <input type="text" id="vehicleModel" name="vehicleModel"><br>

            <label for="vehicleYear">Ano do Veículo:</label>
            <input type="number" id="vehicleYear" name="vehicleYear"><br>

            <input type="submit" value="Atualizar Veículo">
        </form>

        <div id="result"></div>

        <a href="index.html">Voltar ao Início</a>
    </main>

    <script>
        document.getElementById('updateVehicleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var vehiclePlate = document.getElementById('vehiclePlate').value;

            document.getElementById('result').innerText = 'Veículo com matrícula ' + vehiclePlate + ' atualizado com sucesso!';
        });
    </script>
</body>
</html>
