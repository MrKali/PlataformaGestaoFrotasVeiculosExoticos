<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Gestão de Frotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"],
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="button"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="button"]:hover {
            background-color: #555;
        }

        .welcome {
            display: none;
            text-align: center;
        }

        .welcome a {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        .welcome a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestão de Frotas</h1>
    </header>
    
    <main>
        <!-- Formulário de Login -->
        <div id="loginForm">
            <h2>Login na Plataforma de Gestão de Frotas</h2>
            <form>
                <label for="username">Nome de Utilizador:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Palavra-Passe:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="role">Tipo de Utilizador:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="motorista">Motorista</option>
                    <option value="utilizador">Utilizador</option>
                </select><br>

                <input type="button" value="Login" onclick="authenticate()">
            </form>
        </div>

        <!-- Mensagens de boas-vindas -->
        <div id="adminWelcome" class="welcome">
            <h2>Bem-vindo, Admin!</h2>
            <p>Aqui pode gerir a frota e utilizadores.</p>
            <a href="index.html">Voltar ao Início</a>
        </div>
        
        <div id="motoristaWelcome" class="welcome">
            <h2>Bem-vindo, Motorista!</h2>
            <p>Aqui pode visualizar os seus itinerários.</p>
            <a href="index.html">Voltar ao Início</a>
        </div>
        
        <div id="utilizadorWelcome" class="welcome">
            <h2>Bem-vindo, Utilizador!</h2>
            <p>Aqui pode requisitar veículos.</p>
            <a href="index.html">Voltar ao Início</a>
        </div>
    </main>

    <script>
        function authenticate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var role = document.getElementById("role").value;

            if (username === "admin" && password === "admin123" && role === "admin") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("adminWelcome").style.display = "block";
            } else if (username === "motorista" && password === "motorista123" && role === "motorista") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("motoristaWelcome").style.display = "block";
            } else if (username === "utilizador" && password === "utilizador123" && role === "utilizador") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("utilizadorWelcome").style.display = "block";
            } else {
                alert("Nome de utilizador, palavra-passe ou tipo de utilizador inválidos!");
            }
        }
    </script>
</body>
</html>
