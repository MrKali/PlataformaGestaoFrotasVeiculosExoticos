<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Gestão de Frotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"],
        .create-account-button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        form input[type="submit"]:hover,
        .create-account-button:hover {
            background-color: #555;
        }

        .create-account-container {
            text-align: center;
            margin-top: 20px;
        }

        .create-account-container a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestão de Frotas</h1>
    </header>
    
    <main>
        <!-- Formulário de Login -->
        <div id="loginForm">
            <h2>Login na Plataforma de Gestão de Frotas</h2>
            <form action="php/login.php" method="post">
                <label for="username">Nome de Utilizador:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Palavra-Passe:</label>
                <input type="password" id="password" name="password" required><br>

                <input type="submit" value="Login">
            </form>
        </div>
        <div class="create-account-container">
            <a href="php/criarConta.php" class="create-account-button">Criar Conta</a>
        </div>
    </main>
</body>
</html>
