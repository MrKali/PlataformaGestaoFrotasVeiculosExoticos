    <style>
        .image-container {
            width: 100%;
            overflow: hidden;
            margin-bottom: 25px; 
        }

        .row {
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }

        .row img {
            width: 170px;
            height: 170px;
            margin-right: 15px;
            vertical-align: middle;
        }

        /* Animação do marquee */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
